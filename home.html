<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <form id="form" class="form">
            <h2>Register with Digikull!</h2>
            <div class="form-content">
                <label for="userName">userName</label>
                <input id="userName" type="text" placeholder="Enter Username" name="Username" class="input">
                <small></small>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter Email" name="Email" class="input">
                <small></small>
            </div>
            <div class="form-content">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter Password" name="Password" class="input">
                <small></small>
            </div>
            <div class="form-content">
                <label for="passwordMatch">Retype Password</label>
                <input id="passwordMatch" type="password" placeholder="Enter Password again" name="Password" class="input">
                <small></small>
            </div>
            <input type="submit" id=btnSubmit class="submit">
        </form>
    </div>
    <script src="script(1).js"></script>
</body>
</html>
